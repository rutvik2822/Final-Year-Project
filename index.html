<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavioral CAPTCHA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            margin-bottom: 20px;
            color: #4CAF50; /* Green color for the title */
        }

        canvas {
            border: 2px solid #4CAF50; /* Green border for the canvas */
            border-radius: 8px;
            background-color: #fff; /* White background for the drawing area */
            cursor: crosshair; /* Change cursor to indicate drawing */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        .button-container {
            margin: 20px 0;
        }

        button {
            background-color: #4CAF50; /* Green background */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* Smooth transition */
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }

        #result {
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: bold;
        }

        #loading {
            display: none;
            font-size: 1.2em;
            color: #333;
        }

        @media (max-width: 600px) {
            canvas {
                width: 90%;
                height: auto;
            }

            button {
                width: 100%;
                margin: 5px 0; /* Stack buttons on smaller screens */
            }
        }
    </style>
</head>
<body>
    <h2>Behavioral CAPTCHA - Draw to Verify</h2>
    <canvas id="captchaCanvas" width="400" height="300" aria-label="Drawing area for CAPTCHA"></canvas>
    <div class="button-container">
        <button onclick="clearCanvas()">Clear Canvas</button>
        <button onclick="predictDrawing()">Verify</button>
        <button onclick="simulateBotDrawing()">Simulate Bot</button>
    </div>
    <p id="result" aria-live="polite">Prediction: </p>
    <p id="loading">Loading...</p> <!-- Loading indicator -->
    <script>
        let drawingData = [];
        const MAX_POINTS = 100; // Limit the number of points to send

        const canvas = document.getElementById('captchaCanvas');
        const ctx = canvas.getContext('2d');

        // Event listeners for drawing
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);

        let isDrawing = false;

        function startDrawing(event) {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(event.offsetX, event.offsetY);
            drawingData.push([event.offsetX, event.offsetY, Date.now()]);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.closePath();
        }

        function draw(event) {
            if (!isDrawing) return;
            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.stroke();
            drawingData.push([event.offsetX, event.offsetY, Date.now()]);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawingData = [];
            document.getElementById("result").innerText = "Prediction: ";
        }
        function simulateBotDrawing() {
    clearCanvas(); // Clear previous drawing

    const botData = [];
    const startX = 50;
    const startY = 50;
    const size = 100;
    const delay = 50; // Milliseconds between steps
    let time = Date.now();

    const steps = [
        [startX, startY],
        [startX + size, startY],
        [startX + size, startY + size],
        [startX, startY + size],
        [startX, startY]
    ];

    ctx.beginPath();
    ctx.moveTo(startX, startY);

    let i = 1;
    function drawStep() {
        if (i >= steps.length) {
            ctx.stroke();
            drawingData = botData;
            return;
        }
        const [x, y] = steps[i];
        ctx.lineTo(x, y);
        ctx.stroke();
        time += delay;
        botData.push([x, y, time]);
        i++;
        setTimeout(drawStep, delay);
    }

    // Initialize first point
    botData.push([startX, startY, time]);
    drawStep();
}

        async function predictDrawing() {
    try {
        const trimmedData = drawingData.slice(-MAX_POINTS);
        console.log("Sending Data:", trimmedData);

        document.getElementById("loading").style.display = "block"; // Show loading indicator

        const response = await fetch("https://final-year-project-1-nsdp.onrender.com/predict", {
            method: "POST", 
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ drawing_data: trimmedData })
        });

        document.getElementById("loading").style.display = "none"; // Hide loading indicator

        if (!response.ok) {
            console.error(`Server Error (${response.status}):`, await response.text());
            throw new Error("Failed to fetch from backend");
        }

        const data = await response.json();
        console.log("Prediction Response:", data);

        // Confidence removed here:
        document.getElementById("result").innerText = 
            `Prediction: ${data.prediction}`;
    } catch (error) {
        console.error("Error:", error);
        document.getElementById("result").innerText = "Error in Prediction";
    }
}

    </script>
</body>
</html>
