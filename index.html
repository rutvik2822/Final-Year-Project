<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavioral CAPTCHA</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h2 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        canvas {
            border: 2px solid #333;
            border-radius: 10px;
            cursor: crosshair;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            touch-action: none; /* Prevent scrolling on touch devices */
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #555;
        }
        button:active {
            background-color: #222;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h2>Behavioral CAPTCHA - Draw to Verify</h2>
    <canvas id="captchaCanvas" width="400" height="300"></canvas>
    <div class="button-container">
        <button onclick="clearCanvas()">Clear Canvas</button>
        <button onclick="predictDrawing()">Verify</button>
    </div>
    <p id="result">Prediction: </p>

    <script>
        let canvas = document.getElementById("captchaCanvas");
        let ctx = canvas.getContext("2d");
        let drawingData = [];
        let isDrawing = false;
        let lastTime = 0;
        const MAX_POINTS = 100; // Limit points sent to backend

        function getCoords(event) {
            return event.touches 
                ? [event.touches[0].clientX - canvas.offsetLeft, event.touches[0].clientY - canvas.offsetTop]
                : [event.offsetX, event.offsetY];
        }

        function startDrawing(event) {
            isDrawing = true;
            drawingData = [];
            lastTime = Date.now();
        }

        function draw(event) {
    if (!isDrawing) return;
    let [x, y] = getCoords(event);
    let now = Date.now();
    
    // Capture data only if it moved a certain distance
    if (drawingData.length === 0 || Math.hypot(x - drawingData[drawingData.length - 1][0], y - drawingData[drawingData.length - 1][1]) > 3) {
        drawingData.push([x, y, now / 1000]); 
        ctx.fillRect(x, y, 2, 2);
    }
}

        function stopDrawing() {
            isDrawing = false;
        }

        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mouseleave", stopDrawing);
        canvas.addEventListener("touchstart", startDrawing);
        canvas.addEventListener("touchmove", draw);
        canvas.addEventListener("touchend", stopDrawing);

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawingData = [];
            document.getElementById("result").innerText = "Prediction: ";
        }

        async function predictDrawing() {
    try {
        const trimmedData = drawingData.slice(-MAX_POINTS);
        const response = await fetch("https://final-year-project-8ne.pages.dev/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ drawing_data: trimmedData })
        });

        if (!response.ok) throw new Error("Failed to fetch");

        const data = await response.json();
        console.log("Prediction Received:", data);
        document.getElementById("result").innerText = 
            `Prediction: ${data.prediction}, Confidence: ${data.confidence[0].toFixed(2)}`;
    } catch (error) {
        console.error("Error:", error);
        document.getElementById("result").innerText = "Error in Prediction";
    }
}
    </script>
</body>
</html>
